<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ymiracle towing</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
</head>
<body>
    <header>
        <title>MC towing</title>
        <h1>Miracle towing</h1>
    </header>
    <nav>
        <div class="cta-buttons">
            <a class="cta-button" href="home.html">Home</a>
            <a class="cta-button" href="contact us.html">Contact Us</a>
        </div>
    </nav>

    <section id="booking-form">
        <h2>Book Your Transportation</h2>
        <form id="booking-form" class="form">
            <div class="form-title"><span>Book Your Transportation</span></div>
    
            <div class="input-container">
                <input class="input" type="text" id="Name" name="Name" placeholder="Enter your Name" required>
            </div>
    
            <div class="input-container">
                <input class="input" type="number" id="Number" name="Number" placeholder="Enter your Number" required>
            </div>
    
            <div class="input-container">
                <input class="input" type="text" id="pickup-location" name="pickup-location" placeholder="Enter Pick-up Location" required>
            </div>
    
            <div class="input-container">
                <input class="input" type="text" id="dropoff-location" name="dropoff-location" placeholder="Enter Drop-off Location" required>
            </div>
    
            <div class="input-container">
                <input class="input" type="datetime-local" id="pickup-date-time" name="pickup-date-time" required>
            </div>
    
            <div class="input-container">
                <select class="input" id="item" name="item">
                    <option value="car">Car</option>
                    <option value="bakkie">Bakkie</option>
                    <option value="forklift">Forklift</option>
                    <option value="other">Other</option>
                </select>
            </div>
    
            <button type="submit" class="button">
                <span class="submit-text">Submit</span>
            </button>
        </form>
    </section>
